<div class="overview-container">
    <div class="header-section">
        <h2 class="page-title">Chains</h2>
        <div class="main-actions-container">
            <a routerLink="/chain">
                <button class="btn-create btn-secondary">
                    <ng-icon name="heroDocumentPlus" class="text-xl"></ng-icon>
                </button>
            </a>
        </div>
        @if (confirmDeleteId()) {
            <app-confirm-dialog
                [title]="'Delete Chain'"
                [message]="'Are you sure you want to delete this chain?'"
                (confirm)="onDialogConfirm()"
                (cancel)="onDialogCancel()"
            />
        }
    </div>

    <div class="table-container">
        <table class="data-table w-full">
            <thead>
                <tr>
                    <th scope="col" class="text-left">Name</th>
                </tr>
            </thead>
            <tbody>
                @if (chainsResource.isLoading()) {
                    <tr><td class="loading-state-cell">Data is loading...</td></tr>
                } @else if (chainsResource.error()) {
                    <tr><td class="error-msg">Failed to load chains.</td></tr>
                } @else {
                    @for (chain of chainsResource.value(); track chain.id) {
                        <tr>
                            <td class="actions-column">
                                <div class="w-full"><a class="hover:text-blue-800 hover:underline transition-colors" [routerLink]="['/chains', chain.id]">{{chain.name}}</a></div>
                                <div class="actions-container">
                                    <a [routerLink]="['/chain', chain.id]" class="btn-edit">
                                        <ng-icon name="heroPencilSquare" class="text-lg"></ng-icon>
                                    </a>
                                    <button
                                        (click)="onDeleteClicked(chain.id.toString())"
                                        class="btn-delete">
                                        <ng-icon name="heroTrash" class="text-lg"></ng-icon>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    } @empty {
                        <tr><td>No chains found.</td></tr>
                    }
                }
            </tbody>
        </table>
    </div>
</div>
