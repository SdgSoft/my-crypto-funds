<div class="overview-container">
    <div class="header-section">
        <h2 class="page-title">Chains</h2>
        <div class="main-actions-container">
            <button (click)="openNewFormDialog()" class="btn-common btn-create">
                <ng-icon name="heroDocumentPlus" class="text-xl" />
            </button>
        </div>
        @if (confirmDeleteId()) {
            <app-confirm-dialog
                [title]="'Delete Chain'"
                [message]="'Are you sure you want to delete this chain?'"
                (confirmDialog)="onDialogConfirm()"
                (cancelDialog)="onDialogCancel()"
            />
        }
        @if (showFormDialog()) {
            <app-chain-page [id]="editingChainId" (closed)="onFormDialogClose()" />
        }
    </div>

    <div class="table-container">
        <table class="data-table w-full">
            <thead>
                <tr>
                    <th scope="col" class="text-left">Name</th>
                </tr>
            </thead>
            <tbody>
                @if (chainsResource.isLoading()) {
                    <tr><td class="loading-state-cell">Data is loading...</td></tr>
                } @else if (chainsResource.error()) {
                    <tr><td class="error-msg">Failed to load chains.</td></tr>
                } @else {
                    @for (chain of chainsResource.value(); track chain.id) {
                        <tr>
                            <td class="actions-column">
                                <div class="w-full">{{chain.name}}</div>
                                <div class="actions-container">
                                    <button (click)="openEditFormDialog(chain.id.toString())" class="btn-common btn-edit">
                                        <ng-icon name="heroPencilSquare" class="text-lg" />
                                    </button>
                                    <button
                                        (click)="onDeleteClicked(chain.id.toString())"
                                        class="btn-common btn-delete">
                                        <ng-icon name="heroTrash" class="text-lg" />
                                    </button>
                                </div>
                            </td>
                        </tr>
                    } @empty {
                        <tr><td>No chains found.</td></tr>
                    }
                }
            </tbody>
        </table>
    </div>
</div>
