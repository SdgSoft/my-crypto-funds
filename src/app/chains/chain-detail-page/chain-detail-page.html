<!-- Content Area -->
@if (chainResource.hasValue()) {
    <app-data-form
        headerText="Chain Details"
        [isReadonly]=true
        [initialData]="chainResource.value()"
        [config]="chainFieldsConfig"
        [backLink]="'/chains'" />
} @else {
    <div class="loading-text">
        <p>Data is loading or failed to load...</p>
    </div>
}
