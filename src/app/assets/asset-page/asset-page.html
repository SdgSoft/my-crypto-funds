<app-data-modal-form
    [headerText]="id() === '-1' ? 'New Asset' : 'Edit Asset'"
    [buttonText]="id() === '-1' ? 'Create Asset' : 'Update Asset'"
    [initialData]="assetResource.hasValue() ? assetResource.value() : defaultAsset"
    [config]="assetFieldsConfig()"
    [show]="showModal()"
    (submitRequest)="onSubmit($event)"
    (cancelRequest)="onCancel()"
/>
