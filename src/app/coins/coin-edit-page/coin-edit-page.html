@if (coinResource.hasValue()) {
    <app-data-form
        buttonText="Save Changes"
        headerText="Edit Coin"
        [initialData]="coinResource.value()"
        [config]="coinFieldsConfig"
        (submitRequest)="onSubmit($event)" />
} @else {
    <p class="loading-text">Data is loading or failed to load...</p>
}
