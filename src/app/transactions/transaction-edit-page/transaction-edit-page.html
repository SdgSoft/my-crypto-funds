@if (transactionResource.hasValue()) {
    <app-data-form
        buttonText="Save Changes"
        headerText="Edit Transaction for {{  transactionResource.value().assetinfo }}"
        [initialData]="transactionResource.value()"
        [config]="transactionFieldsConfig"
        [backLink]="'/assets/transactions/' + this.transactionResource.value().assetid"
        (submitRequest)="onSubmit($event)" />
} @else {
    <p class="loading-text">Data is loading or failed to load...</p>
}
