@if (walletResource.hasValue()) {
    <app-data-form
        headerText="Edit Wallet"
        buttonText="Save Changes"
        [initialData]="walletResource.value()"
        [config]="walletFieldsConfig()"
        (submitRequest)="onSubmit($event)" />
} @else {
    <p class="loading-text">Data is loading or failed to load...</p>
}
